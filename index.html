<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <title>Huddle</title>
</head>

<body>
  <a href="#"><img id="logo" src="images/logo.svg" alt="Logo Huddle"></a>

  <div id="landing-page">
      <img id="main-illustration" src="images/illustration-mockups.svg" alt="Main illustration">

    <div id="landing-page__text">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>

      <div id="btn-container">
        <button>Register</button>
      </div>
    </div>
  </div>

  <div id="socials-medias">
    <p class="social-media"><i class="fab fa-facebook-f social-media__icon"></i></p>
    <p class="social-media"><i class="fab fa-twitter social-media__icon"></i></p>
    <p class="social-media"><i class="fab fa-instagram social-media__icon"></i></p>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://celiatois.com">CÃ©lia Tois</a>.
    </p>
  </footer>

</html>
